<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="logo">
        <img src="blogo.png" id="image">
        <h1>Checkout Form</h1>
        <p>Below is an example form built entirely with Bootstrap's form controls. Each required form group has a <span id="validation">validation state that can be triggered by attempting to submit the form without completing it.</span></p>
    </div>
    <h1 id="bill">Billing address</h1>
    <form id="form1">
        <div class="elemnts">
            <div class="first">
        <label for="fname">First name</label></br>
            <input type="text" id="fname" name="fname"></div>
         <div class="last">
        <label for="lname">Last name</label></br>
         <input type="text" id="lname" name="lname"></div>
         </div>   
         <div class="user">
         <label for="uname">Username</label></br>
             <div class="at">@</div><input type="text" class="input-value" id="uname" name="username" placeholder="Username">
            </div>  
        <div class="email">
            <label for="mail">Email<span id="opt"> (Optional)</span></label></br>
            <input type="email" name="email" id="mail" placeholder="you@example.com">

        </div> 
        <div class="address">
            <label for="add">Address</label></br>
            <input type="text" name="address" id="add" placeholder="1234 Main St">
        </div> 
        <div class="address2">
            <label for="add">Address 2<span id="opt"> (Optional)</span></label></br>
            <input type="text" name="sec-address" id="add" placeholder="Apartment or suite">

        </div> 
        <div class="drop">
            <div><label for="country">Country</label></br>
            <select id="country">
                <option value="Choose">Choose...</option>
                <option value="USA">USA</option>
                <option value="Pakistan">Pakistan</option>
                <option value="China">China</option>
              </select></div>
              <div class="states">
                  <label for="state">State</label></br>
                  <select id="state">
                    <option value="Choose">Choose...</option>
                    <option value="California">California</option>
                    <option value="New York">New York</option>
                    <option value="Chicago">Chicago</option>
                  </select>    
                 </div>
                 <div class="zipcode">
                     <label for="zip">Zip</label></br>
                     <input type="text" name="zip" id="zip">
                 </div>

        </div> 
    </form>
</body>
</html>
